        <img class="grpelem temp_no_img_src" id="u19875-9" alt="Es el resultado de la presencia de atracción electrostática entre los iones de distinto signo, es decir, uno fuertemente electropositivo y otro fuertemente electronegativo. Eso se da cuando en el enlace, uno de los átomos capta electrones del otro. La atracción electrostática entre los iones de carga opuesta causa que se unan y formen un compuesto químico simple, aquí no se fusionan; sino que uno da y otro recibe. Un ejemplo de un compuesto unido a través de enlace iónico se muestra en la Imagen 1, mientras que en la Imagen 2 se ve algunas maneras de escribir compuestos unidos mediante este tipo de enlace. " width="504" height="335" data-orig-src="images/u19875-9.png?crc=3945039117" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
       </div>
      </div>
     </div>
     <div class="browser_width colelem" id="u19911-bw">
      <div id="u19911"><!-- group -->
       <div class="clearfix" id="u19911_align_to_page">
        <img class="grpelem temp_no_img_src" id="u19941-17" alt="Es la fuerza que une dos átomos mediante la compartición de un electrón por átomo. Los enlaces covalentes se producen entre átomos de un mismo elemento no metal, entre distintos no metales y entre un no metal y el hidrógeno. Dentro de este tipo de enlace podemos encontrar dos tipos: el enlace covalente polar y el enlace covalente apolar. enlace covalente polar: corresponde a todos aquellos compuestos en donde la diferencia de electronegatividad de los átomos que lo componen va desde 0 hasta 1.7 (sin considerar el 0). Enlace covalente apolar: se caracterizan por ser asimétricos, tener un momento dipolar (el momento dipolar es un factor que indica hacia donde se concentra la mayor densidad electrónica) " width="456" height="357" data-orig-src="images/u19941-17.png?crc=237915050" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

          <p id="u29837-2">Enlace metálico</p>
          <p>&nbsp;</p>
         </div>
         <img class="colelem temp_no_img_src" id="u20094-4" alt="Si los átomos enlazados son elementos metálicos, el enlace se llama metálico. Los electrones son compartidos por los átomos y se mueven libremente, a causa de la poca fuerza de atracción del núcleo sobre los electrones de su periferia. Es un enlace fuerte, primario, que se forma entre elementos de la misma especie. Al estar los átomos tan cercanos unos de otros, interaccionan sus núcleos junto con sus nubes electrónicas." width="358" height="263" data-orig-src="images/u20094-4.png?crc=234943824" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
